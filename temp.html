<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            box-sizing: border-box;
        }        
        .section-2{
            height: 100vh;
            background-image: url("assets/home-history-2.jpg");
            background-repeat: no-repeat;
            background-size: 110%;
            background-position: 60% 45%;
        }
        .section-2 article{
            width: 60vw;
            position: relative;
            top: calc(50vh - 137px);
            left: 20vw;
            text-align: center;
        }
        .section-2 article p{
            color: white;
            font-style: italic;
            font-family: sans-serif;
            margin-bottom: 40px;
        }
        .section-2 article .tense {
             column-count: 3;
             column-gap: 1px;
             column-rule: 1px solid rgba(128, 128, 128, 0.322);
             margin-bottom: 70px;
        }

        .section-2 article .tense a{
            display: block;
            color: white;
            text-decoration: none;
            font-family: sans-serif;
            padding: 25px;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <section class="section-2">
            <article>
                <div class="tense">
                    <a href="">PAST</a>
                    <a href="">PRESENT</a>
                    <a href="">FUTURE</a>
                    </div>
            <p>Inspired, at the highest level, by beauty and scientific research.</p>
            <img src="assets/signature-white.png" alt="">
        </article>
        </section>
    </div>    
</body>
</html>
